name: Build Weather Image

on:
  push:
    paths:
      - "Dockerfile"
      - ".github/workflows/build-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/weather-image:latest .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/weather-image:latest
