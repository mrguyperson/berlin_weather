name: Update Weather + Publish Dashboard

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * *"    # run daily at 03:00 UTC

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      QUARTO_PUB_AUTH_TOKEN: ${{ secrets.QUARTO_PUB_AUTH_TOKEN }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Pull container
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/weather-image:latest

      - name: Run update weather
        run: |
          docker run --rm \
            -e GCP_SERVICE_ACCOUNT_KEY="${GCP_SERVICE_ACCOUNT_KEY}" \
            -v "$PWD":/project \
            ghcr.io/${{ github.repository_owner }}/weather-image:latest \
            Rscript scripts/update_weather_data.R

      - name: Run targets pipeline
        run: |
          docker run --rm \
            -v "$PWD":/project \
            ghcr.io/${{ github.repository_owner }}/weather-image:latest \
            Rscript -e 'targets::tar_make()'

      - name: Publish via Quarto
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: quarto-pub
        env:
          QUARTO_PUB_AUTH_TOKEN: ${{ secrets.QUARTO_PUB_AUTH_TOKEN }}
